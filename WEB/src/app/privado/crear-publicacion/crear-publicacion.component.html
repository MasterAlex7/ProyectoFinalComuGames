<app-header-privado></app-header-privado>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Crear publicación</h1>
            <form>
                <div class="form-group">
                    <select [(ngModel)]="opcionSeleccionado" class="form-control" (change)="capturar()">
                        <option value="1">Duda General</option>
                        <option value="2">Duda acerca de un Juego</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="Enviar()">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
